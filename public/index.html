<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cards Against Humanity</title>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

<!-- ************* WELCOME TO GAME PAGE START HERE *********** -->
    <div id="WelcomeGamePage">
      <!-- <h1>Welcome to Cards Against Humanity</h1> -->
      <!-- logo and Welcome to Game go here -->
      <!-- Also Buttons startGame -->
    </div> <!-- WelcomeGamePage end here -->
<!-- *************** GamePlayMainPage START HERE ********** -->
      <div id="GamePlayMainPage">
  <!-- *************** SCROLLBAR GAME SCORES ********** -->
        <div class="table-wrapper-scroll-y"><!--Game Score Table-->
          <table class="table table-bordered table-striped">
            <h4>Current Game Score:</h4>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Player Name</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Player 1</td>
                <td>10 pts</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Player 2</td>
                <td>8 pts</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Player 3</td>
                <td>6 pts</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Player 4</td>
                <td>4 pts</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Player 5</td>
                <td>2 pts</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Player 6</td>
                <td>0 pts</td>
              </tr>
            </tbody>
          </table>
        </div><!-- ScrollGameBar end here -->
  <!-- GAME ROUND INFO START HERE -->
      <div><!--GameRound-->

      <div><!-- Game Round Info end Here -->
    </div><!-- GamePlayMainPage end here -->

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
